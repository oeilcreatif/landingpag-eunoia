<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>Eunoia - Le réseau social positif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://fal.media/files/koala/d9G8_tY4uY3fT6xK2-rV7_image.png" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Empêche le scroll de l'arrière plan par rebond */
      }
      /* Force white background for inputs to override Tailwind reset or Dark mode issues */
      input, textarea {
        background-color: white !important;
        color: #1e293b !important; /* slate-800 */
      }

      /* Décalage pour le scroll afin que le header ne cache pas le titre de la section */
      html {
        scroll-padding-top: 80px;
        overscroll-behavior-y: none;
      }
      
      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.8s ease-out forwards;
      }
      
      .animate-fade-in-delayed {
        opacity: 0;
        animation: fadeIn 1s ease-out 0.4s forwards;
      }
    </style>
